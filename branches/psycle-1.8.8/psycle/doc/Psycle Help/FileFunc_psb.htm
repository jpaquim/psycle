<p class="head2">Psycle Patterns</p>
<b>Opening and Saving Psycle patterns</b>
&ndash; individual patterns can be imported and exported by selecting
the '.psb' file option in the Open or Save As dialog. This enables a
pattern to be exported from or imported to the pattern that is selected
in the Pattern Sequencer.
