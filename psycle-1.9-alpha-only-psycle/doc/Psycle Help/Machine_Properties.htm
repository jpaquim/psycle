<p class="head2">Machine Properties</p>

<p class="under"> (Right-click the machine)</p>
Machines can be renamed by simply typing in a new name, and can be
'cloned' (copied with exactly the same settings), Replaced (keeping the
wire connections), deleted, <a href="Machine_Types.htm">muted</a>, <a href="Machine_Types.htm">bypassed</a> and <a href="Machine_Types.htm">soloed</a> by clicking the appropriate controls.
