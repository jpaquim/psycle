<p class=head1>Playback</p>

<img src="playfromstart.gif" width="24" height="24" border="0" align="absmiddle"><b>Play from Start</b> &ndash; Begin playback from the first position in the sequencer.<P>
<img src="play.gif" width="24" height="24" border="0" align="absmiddle"><b>Play</b> &ndash; Begin playback from the beginning of the currently position in the sequencer.<P>
<img src="playsel.gif" width="24" height="24" border="0" align="absmiddle"><b>Play Selected Patterns</b> &ndash; Play one or more patterns selected in the sequencer.<P>
<img src="stop.gif" width="24" height="24" border="0" align="absmiddle"><b>Stop</b> &ndash; Stop all playback.<P>
